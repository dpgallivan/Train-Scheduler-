<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firebase Train</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <!-- moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
 

</head>
<body>

<div class = "container">
	
	<div class = "jumbotron">
		<h1>Anytime is Train Time</h1>
			<h2>Choo choo, chee chee</h2>
	</div>
	<div class="panel panel-primary">
  		<div class="panel-heading">
   			<h3 class="panel-title">Current Train Schedule</h3>
  		</div>
  			<div class="panel-body">
  				<table class = "table" id="train-table">
           <thead>
            <!-- <tbody> -->
             <tr>
  					  <th>Train Name</th>
  					  <th>Destination</th>
  					  <th>Frequency (min)</th>
  					  <th>Next Arrival</th>
  					  <th>Minutes Away</th>
            </tr>
           <!-- </tbody> -->
          </thead>
          <tbody>
          </tbody>
         </table>
  		 </div>
	</div>

	<div class="panel panel-primary">
  		<div class="panel-heading">
   			<h3 class="panel-title">Add Train</h3>
  		</div>
  			<div class="panel-body">
  				<h4 class = "panel-title">Train Name</h4>
  				<div class="input-group">
 					<input type="text" class="form-control" id="train-name-input" aria-describedby="basic-addon2">
  					<span class="input-group-addon" id="basic-addon2"></span>
				</div>
  			</div>
  			<div class="panel-body">
  				<h4 class = "panel-title">Destination</h4>
  				<div class="input-group">
 					<input type="text" class="form-control" id="destination-input" aria-describedby="basic-addon2">
  					<span class="input-group-addon" id="basic-addon2"></span>
				</div>
  			</div>
  			<div class="panel-body">
  				<h4 class = "panel-title">First Train Time(HH:mm-military time)</h4>
  				<div class="input-group">
 					<input type="text" class="form-control" id="first-train-input" aria-describedby="basic-addon2">
  					<span class="input-group-addon" id="basic-addon2"></span>
				</div>
  			</div>
  			<div class="panel-body">
  				<h4 class = "panel-title">Frequency (min)</h4>
  				<div class="input-group">
 					<input type="text" class="form-control" id="frequency-input" aria-describedby="basic-addon2">
  					<span class="input-group-addon" id="basic-addon2"></span>
				</div>
  			</div>
        <button type="submit" class="btn btn-primary" id="add-train-information" value="Submit">Submit</button>
	</div>
</div>
	
<script type="text/javascript" src="app.js"></script>



</body>
</html>
